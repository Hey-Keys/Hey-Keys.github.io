<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes bear {
        0% {
            background-position: 0 0;
        }

        100% {
            background-position: -1600px 0;
        }

    }

    @keyframes move {
        0% {
            left: 0;
        }

        100% {
            left: 50%;
            transform: translate(-50%);
        }
    }

    @keyframes bg {
        0% {
            background-position: 0 0;
        }

        100% {
            background-position: -1200px 0;
        }
    }

    .box1 {
        z-index: 2;
        position: absolute;
        left: 0;
        bottom: 0;
        height: 336px;
        width: 100%;
        background: url(./bg1.png);
        animation: bg 20s linear infinite;
    }

    .box2 {
        position: absolute;
        left: 0;
        bottom: 0;
        height: 500px;
        width: 100%;
        background: url(./bg2.png);
        opacity: .4;
        animation: bg 20s linear infinite;
    }

    .bear {
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: 3;
        height: 100px;
        width: 200px;
        background: url(./index.png) no-repeat;
        animation: bear 1s steps(8) infinite, move 5s forwards;
    }
</style>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="bear"></div>
</body>

</html>
